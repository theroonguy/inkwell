{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for book in books %}
        {% include '_book.html' %}
    {% endfor %}
    <br><p><b>list of users:</b>
    {% for user in users %}
        <a href="{{ url_for('user', username=user.username) }}">{{ user.username }}</a>
    {% endfor %}
{% endblock %}
